name: Release

on:
  push:
    tags:
      - 'release-patch'
      - 'release-minor'
      - 'release-major'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: master
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.12

    - name: Install bump-my-version
      run: uv tool install bump-my-version

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Determine bump type from tag
      id: bump_type
      run: |
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        BUMP_TYPE="${TAG_NAME#release-}"
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
        echo "Bump type: $BUMP_TYPE"

    - name: Delete the release trigger tag
      run: |
        TAG_NAME="${GITHUB_REF#refs/tags/}"
        git push origin :refs/tags/$TAG_NAME

    - name: Bump version
      run: |
        uv tool run bump-my-version bump ${{ steps.bump_type.outputs.bump_type }} --no-commit --no-tag

    - name: Get new version
      id: get_version
      run: |
        VERSION=$(uv tool run bump-my-version show current_version)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "New version: $VERSION"

    - name: Commit version bump
      run: |
        git add .
        git commit -m "Bump version to ${{ steps.get_version.outputs.version }}"
        git push origin master

    - name: Create version tag
      run: |
        git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
        git push origin "v${{ steps.get_version.outputs.version }}"

    - name: Build package
      run: uv build

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create "v${{ steps.get_version.outputs.version }}" \
          --title "Release v${{ steps.get_version.outputs.version }}" \
          --generate-notes \
          dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
